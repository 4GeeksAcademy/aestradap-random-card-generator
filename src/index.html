<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-white">
    <div class="container-fluid text-center">
      <div class="col">
        <div class="row mt-3">
          <h1 class="text-dark" >Random Card Generator</h1>
          <!-- <i style="color:red;" class="bi bi-heart-fill fa-10x"></i>
          <i style="color:red;" class="bi bi-suit-diamond-fill fa-10x"></i>
          <i style="color:black;" class="bi bi-suit-spade-fill fa-10x"></i>
          <i style="color:black;" class="bi bi-suit-club-fill fa-10x"></i> -->
        </div>
        <div class="row mt-3 d-flex justify-content-center">
          <div id="cardFrame"
            class=" animate__animated animate__flipInY shadow 
            mb-5
            bg-white"
            style=" width: 35%;
                      border-radius: 30px;
                      max-width: 350px;
                      min-width: 215px;"
          >
            <div id='suitOne' class="d-flex flex-row animate__animated animate__zoomIn"></div>
            <div
              class="text-dark animate__animated animate__zoomIn"
              style="min-height: 100px;
            max-height: 400px;"
            >
              <h1 id="cardValue"
                style="font-size: 7.5rem;
              margin: 70px 0px;"
              >
                8
              </h1>
            </div>
            <div id="suitTwo" class="d-flex flex-row-reverse animate__animatedanimate__zoomIn"></div>
          </div>
          <div class="container text-center animate__animated animate__zoomIn">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
              <div class="col">
                <button id="diamontBtn" type="button" class="btn btn-danger m-2">
                  ♦
                </button>
              </div>
              <div class="col">
                <button id="heartBtn" type="button" class="btn btn-danger m-2">
                  ♥
                </button>
              </div>
              <div class="col">
                <button  id="spadeBtn" type="button" class="btn btn-dark m-2">
                  ♠ 
              </div>
              <div class="col">
                <button id="clubBtn" type="button" class="btn btn-dark m-2">
                  ♣
                </button>
              </div>
            </div>
            <br />
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Width</span>
                  <input type="number" 
                    id="widthInput"
                    placeholder="values in pixels (px)"
                    class="form-control" 
                    aria-label="Sizing example input" 
                    aria-describedby="inputGroup-sizing-default"
                  >
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Height</span>
                  <input type="number" 
                    id="heightInput"
                    placeholder="values in pixels (px)"
                    class="form-control" 
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                   >
                </div>
              </div>
              <div class="col">
                <button id="resizeBtn" type="button" class="btn btn-outline-dark m-2">
                  Resize
                </button>
              </div>
              <div class="col">
                <button id="autoBtn" type="button" class="btn btn-outline-dark m-2">
                  Auto
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="fixed-bottom p-4">
            Made with ❤️ by aestradap
            <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
